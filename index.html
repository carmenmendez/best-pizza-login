<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <section class="pizza-img">
        <img class="realistic-pizza" src="images/pizza.png" alt="pizza image">
      </section>
      <section class="login">
        <img src="images/logo.png" alt="logo pizza">
        <h1 class="text-title">Bienvenido</h1>
        <h2 class="text-base">A las mejores pizzas del país</h2>
        <form action="login">
          <input class="input-base input-error input-icon-user" type="email" name="Email" placeholder="Email" id="">
          <p class="error-description"></p>
          <input class="input-base input-error input-icon-lock" type="password" name="Password" placeholder="Password" id="">
          <p class="error-description"></p>
          <h3 class="text-small-highlight">¿Olvidaste tu contraseña?</h3>
          <input type="submit" value="Iniciar Sesión">
        </form>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
